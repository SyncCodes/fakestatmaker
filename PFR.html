<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>FSM PFR</title>
    <link href="PFR.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <button onclick="saveFile()">Save to .JSON</button>
    <button onclick="addRow()">Add another row</button>
    <div class="name" id="name" contenteditable="true">
        Name
    </div>
    <br>
    <div class="firstmiddlelast" id="firstmiddlelast" contenteditable="true">
        First Middle Last
    </div>
    <div class="Position" contenteditable="true">
        Position: N/A
    </div>
    <div class="Throws" contenteditable="true">
        Throws: N/A
    </div>
    <div class="YearsPro" contenteditable="true">
        Years Pro: 0
    </div>
    <div class="heightweight" contenteditable="true">
        0'0, 0 IBS
    </div>
    <br>
    <table id="StatTable">
        <thead>
          <tr contenteditable="true">
            <th>Year</th>
            <th>Team</th>
            <th>Age</th>
            <th>Position</th>
            <th>GP</th>
            <th>COMP</th>
            <th>ATT</th>
            <th>CMP%</th>
            <th>QBR</th>
            <th>Yards</th>
            <th>Touchdowns</th>
            <th>Delete Row</th> 
          </tr>
        </thead>
        <tbody>  
          <tr contenteditable="true">
            <td>?</td>
            <td>?</td>
            <td>?</td>
            <td>?</td>
            <td>?</td>
            <td>?</td>
            <td>?</td>
            <td>?</td>
            <td>?</td>
            <td>?</td>
            <td>?</td>
            <td><button onclick="deleteRow(this)">Delete</button></td>
          </tr>
        </tbody>  
      </table>
      
      <script src="FileSaver.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>
      <script>
        function addRow() { 
          var table = document.getElementById("StatTable");
      
          var tbody = table.getElementsByTagName("tbody")[0];
      
          var row = tbody.insertRow(-1);
      
          var cell1 = row.insertCell(-1);
          var cell2 = row.insertCell(-1);
          var cell3 = row.insertCell(-1);
          var cell4 = row.insertCell(-1);
          var cell5 = row.insertCell(-1);
          var cell6 = row.insertCell(-1);
          var cell7 = row.insertCell(-1);
          var cell8 = row.insertCell(-1);
          var cell9 = row.insertCell(-1);
          var cell10 = row.insertCell(-1);
          var cell11 = row.insertCell(-1);
          var cell12 = row.insertCell(-1);
      
          cell1.innerHTML = "?";
          cell1.contentEditable = true;
          cell2.innerHTML = "?";
          cell2.contentEditable = true;
          cell3.innerHTML = "?";
          cell3.contentEditable = true;
          cell4.innerHTML = "?";
          cell4.contentEditable = true;
          cell5.innerHTML = "?";
          cell5.contentEditable = true;
          cell6.innerHTML = "?";
          cell6.contentEditable = true;
          cell7.innerHTML = "?";
          cell7.contentEditable = true;
          cell8.innerHTML = "?";
          cell8.contentEditable = true;
          cell9.innerHTML = "?";
          cell9.contentEditable = true;
          cell10.innerHTML = "?";
          cell10.contentEditable = true;
          cell11.innerHTML = "?";
          cell11.contentEditable = true;
          cell12.innerHTML = '<button onclick="deleteRow(this)">Delete</button>';
        }
      </script>
      <script>
        function deleteRow(button) {
          var row = button.parentNode.parentNode;
      
          var tbody = row.parentNode;
      
          tbody.removeChild(row);
        }
      </script>
  </body>
